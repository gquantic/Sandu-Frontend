<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вёрстка</title>

    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/two-column.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
<header>
    <div class="container top-menu">
        <img src="/assets/img/Logo.png" alt="">
        <!-- NAVIGATION -->
        <div class="navigation">
            <a href="">
                <img src="/assets/img/icon-menu.svg" alt="">
                Overview
            </a>
            <a href="" class="active">
                <img src="/assets/img/icon-search.svg" alt="">
                Job Search
            </a>
            <a href="">
                <img src="/assets/img/icon-bag.svg" alt="">
                Schedule
            </a>
            <a href="">
                <img src="/assets/img/icon-clock.svg" alt="">
                History
            </a>
            <a href="">
                <img src="/assets/img/icon-checkbox.svg" alt="">
                History
            </a>
        </div>
        <!-- USER BLOCK -->
        <div class="right-block">
            <div class="bell">
                <img src="/assets/img/icon-bell.svg" alt="">
                <div class="notify-count">
                    1
                </div>
            </div>

            <div class="user">
                <img src="/assets/img/avatar.png" class="border-circle" alt="">
                <img src="/assets/img/arrow-bottom.svg" alt="">
            </div>
        </div>
    </div>

    <!-- BIG SEARCH INPUT -->
    <div class="container">
        <div class="header-search">
            <div class="first">
                <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M14.3952 12.9761C16.852 9.8209 16.63 5.25612 13.7295 2.3556C10.5887 -0.785201 5.49642 -0.785201 2.35561 2.3556C-0.785204 5.49642 -0.785204 10.5887 2.35561 13.7295C5.25614 16.63 9.82096 16.8519 12.9762 14.3952C12.9897 14.4106 13.0039 14.4257 13.0186 14.4403L17.2838 18.7055C17.6764 19.0982 18.313 19.0982 18.7056 18.7055C19.0981 18.3129 19.0981 17.6764 18.7056 17.2838L14.4404 13.0186C14.4256 13.0039 14.4105 12.9898 14.3952 12.9761ZM12.2426 3.75737C14.5858 6.10051 14.5858 9.89947 12.2426 12.2427C9.8995 14.5858 6.1005 14.5858 3.75736 12.2427C1.41421 9.89947 1.41421 6.10051 3.75736 3.75737C6.1005 1.41421 9.8995 1.41421 12.2426 3.75737Z" fill="#8F92A1"/>
                </svg>
                <!-- INPUT -->
                <input type="text" placeholder="Job title, company and keyword">
            </div>
            <div class="second">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13 14.917C15.8377 14.441 18 11.973 18 9C18 5.68629 15.3137 3 12 3C8.68629 3 6 5.68629 6 9C6 11.973 8.16229 14.441 11 14.917V20C11 20.5523 11.4477 21 12 21C12.5523 21 13 20.5523 13 20V14.917ZM16 9C16 11.2091 14.2091 13 12 13C9.79086 13 8 11.2091 8 9C8 6.79086 9.79086 5 12 5C14.2091 5 16 6.79086 16 9ZM14 9C14 10.1046 13.1046 11 12 11C10.8954 11 10 10.1046 10 9C10 7.89543 10.8954 7 12 7C13.1046 7 14 7.89543 14 9Z" fill="#8F92A1"/>

                <input type="text" placeholder="Select Location">
                <!-- ARROW -->
                <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M9.29104 1.70743C9.92144 1.07759 9.47537 0 8.58425 0H1.41268C0.521988 0 0.0757232 1.07669 0.705251 1.70679L4.28781 5.29257C4.67815 5.68327 5.31132 5.68356 5.70202 5.29321L9.29104 1.70743Z" fill="#8F92A1" fill-opacity="0.4"/>
                </svg>
            </div>
            <div class="final">
                <button class="btn btn-primary">Primary Button</button>
            </div>
        </div>
    </div>
</header>

<div class="container body-start">
    <div class="two-columns">
        <div class="second-column">
            <h3>Type of employment</h3>
        </div>
        <div class="first-column">
            <div class="product-header">
                <h3><span class="text-muted">Showing:</span> 690 filtered jobs</h3>
                <button class="btn btn-light font-bold">
                    <span class="text-muted mr-3">Sort by:</span>
                    <span class="mr-3">Relevange</span>
                    <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9.29104 1.70743C9.92144 1.07759 9.47537 0 8.58425 0H1.41268C0.521988 0 0.0757232 1.07669 0.705251 1.70679L4.28781 5.29257C4.67815 5.68327 5.31132 5.68356 5.70202 5.29321L9.29104 1.70743Z" fill="#8F92A1" fill-opacity="0.4"/>
                    </svg>
                </button>
            </div>
            <div class="item">
                <div class="card">
                    <div class="card-body">
                        <div class="product-header">
                            <div class="author">
                                <div class="user-avatar online">
                                    <img src="/assets/img/avatars/Avatar.png" alt="" class="avatar online">
                                </div>
                                <div>
                                    <h4>Linh Nguyen</h4>
                                    <span>Product Design</span>
                                </div>
                            </div>
                            <div class="more">
                                <div class="more-block">
                                    <div>
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M13 14.917C15.8377 14.441 18 11.973 18 9C18 5.68629 15.3137 3 12 3C8.68629 3 6 5.68629 6 9C6 11.973 8.16229 14.441 11 14.917V20C11 20.5523 11.4477 21 12 21C12.5523 21 13 20.5523 13 20V14.917ZM16 9C16 11.2091 14.2091 13 12 13C9.79086 13 8 11.2091 8 9C8 6.79086 9.79086 5 12 5C14.2091 5 16 6.79086 16 9ZM14 9C14 10.1046 13.1046 11 12 11C10.8954 11 10 10.1046 10 9C10 7.89543 10.8954 7 12 7C13.1046 7 14 7.89543 14 9Z" fill="#8F92A1"></path>
                                        </svg>
                                        <span>Hanoi, Vietnam</span>
                                    </div>
                                </div>
                                <div class="rating">
                                    <span>4.8/5</span>
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9.90098 13.1273C10.9583 13.706 11.8881 13.0046 11.6859 11.7771L11.3228 9.57311L12.8609 8.01224C13.7162 7.14415 13.3629 6.00669 12.1791 5.8276L10.0536 5.50604L9.10773 3.5107C8.57792 2.39301 7.42754 2.38099 6.89673 3.50079L5.94618 5.50604L3.82069 5.8276C2.63858 6.00643 2.28231 7.14292 3.1389 8.01224L4.67692 9.57311L4.31385 11.7771C4.11192 13.0029 5.03998 13.7068 6.09878 13.1273L7.99988 12.0867L9.90098 13.1273Z" fill="#FF991F"/>
                                        <mask id="mask0_0_8363" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="2" y="2" width="12" height="12">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M9.90098 13.1273C10.9583 13.706 11.8881 13.0046 11.6859 11.7771L11.3228 9.57311L12.8609 8.01224C13.7162 7.14415 13.3629 6.00669 12.1791 5.8276L10.0536 5.50604L9.10773 3.5107C8.57792 2.39301 7.42754 2.38099 6.89673 3.50079L5.94618 5.50604L3.82069 5.8276C2.63858 6.00643 2.28231 7.14292 3.1389 8.01224L4.67692 9.57311L4.31385 11.7771C4.11192 13.0029 5.03998 13.7068 6.09878 13.1273L7.99988 12.0867L9.90098 13.1273Z" fill="white"/>
                                        </mask>
                                        <g mask="url(#mask0_0_8363)">
                                        </g>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-line"></div>
                    <div class="card-body">
                        <div class="long-details">
                            <div>
                                <span class="text-muted">Email Address</span>
                                <h5>hello@carrotlabs.co</h5>
                            </div>
                            <div>
                                <span class="text-muted">Phone Number</span>
                                <h5>(+84) 399 999 999</h5>
                            </div>
                            <div>
                                <span class="text-muted">Address</span>
                                <h5>Hanoi, Vietnam</h5>
                            </div>
                            <div>
                                <span class="text-muted">Website</span>
                                <h5>carrotlabs.co</h5>
                            </div>
                        </div>
                    </div>
                    <div class="card-line"></div>
                    <div class="card-body">
                        <div class="product-header">
                            <div class="author">
                                <div>
                                    <h4>Tools Used</h4>
                                </div>
                            </div>
                            <div class="more">
                                <div class="more-block">
                                    <img src="/assets/img/tools/rb.png" alt="">
                                    <img src="/assets/img/tools/fgm.png" alt="">
                                    <img src="/assets/img/tools/ae.png" alt="">
                                    <img src="/assets/img/tools/ps.png" alt="">
                                    <img src="/assets/img/tools/xd.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-line"></div>
                    <div class="card-body">
                        <div class="product-header">
                            <div class="author">
                                <button class="btn btn-light">Edit Profile</button>
                            </div>
                            <div class="more">
                                <div class="more-block">
                                    <button class="btn btn-light" style="margin-right: 10px;">Save Profile</button>
                                    <button class="btn btn-primary">Contact</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
